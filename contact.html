  <main>
    <section id="contact">
      <h1>Contacteer ons</h1>
      <form>
        <div class="form-group">
          <label for="name">Naam:</label>
          <input type="text" id="name" name="name" placeholder="Jan Janssens" autocomplete="on" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="jan.janssens@gmail.com" autocomplete="on" required>
        </div>
        <div class="form-group">
          <label for="message">Bericht:</label>
          <textarea id="message" name="message" placeholder="Bericht" autocomplete="on" rows="5" required></textarea>
        </div>
        <button type="submit">Versturen</button>
      </form>

      <div class="social-icons">
        <a href="https://www.instagram.com/glucowatchtm/"><img src="..//Website/socials/instagram.png" alt="Instagram"></a>
